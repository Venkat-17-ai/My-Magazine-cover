<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW S1000RR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Playfair+Display:wght@400;700&family=Lobster&family=Montserrat:wght@300;700&family=Dancing+Script:wght@400;700&family=Pacifico&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }
        .magazine-cover {
            position: relative;
            width: 530px;
            height: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
            padding: 20px;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1635073908681-b4dfbd6015e8?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Ym13JTIwczEwMDBycnxlbnwwfHwwfHx8MA%3D%3D') no-repeat center/cover;
        }
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e4c580;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
        }
        .headline, .additional-headline {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: transform 0.3s ease-in-out;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        .headline {
            position: absolute;
            bottom: 180px;
            left: 20px;
            color: #adbbda;
        }
        .headline:hover, .additional-headline:hover {
            transform: scale(1.1);
        }
        .caption, .additional-caption {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            opacity: 1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .caption {
            position: absolute;
            bottom: 150px;
            left: 20px;
            color: #f0f0f0;
        }
        .additional-headline {
            position: absolute;
            bottom: 110px;
            right: 20px;
            color: #748392;
            font-size: 1.5rem;
        }
        .additional-caption {
            position: absolute;
            bottom: 85px;
            right: 20px;
            color: #ffffff;
        }
        .subscribe {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #ff4500;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .subscribe:hover {
            background: #b22222;
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <div class="title">Speed Thrills</div>
        <div class="headline">The Ultimate Riding Experience</div>
        <div class="caption">Exploring the Power of the BMW S1000RR</div>
        <div class="additional-headline">Precision & Performance</div>
        <div class="additional-caption">Unleashing the Beast on the Road</div>
        <button class="subscribe">Subscribe Now</button>
    </div>
</body>
</html>
